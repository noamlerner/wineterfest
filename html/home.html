<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // JavaScript to check the cookie and redirect
    document.addEventListener("DOMContentLoaded", function () {
      function getCookie(name) {
        const cookies = document.cookie.split('; ');
        const cookie = cookies.find(row => row.startsWith(`${name}=`));
        return cookie ? cookie.split('=')[1] : null;
      }

      const userCookie = getCookie('wineuserc');
      if (userCookie) {
        window.location.href = '/dashboard';
      } else {
        window.location.href = '/signup';
      }
    });
  </script>
</head>
<body class="bg-light">
  <div class="container text-center" style="margin-top: 20vh;">
    <h1 class="display-4">Welcome to Our Application</h1>
    <p class="lead">Please wait while we check your session...</p>
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</body>
</html>
