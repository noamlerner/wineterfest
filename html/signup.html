<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #5e3370; /* Softer purple for improved readability */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            border: none;
        }
        .card-header {
            background-color: #7a417d; /* Muted purple for header */
            color: #ffffff;
        }
        .card-body {
            background-color: #663366; /* Darker purple for body */
        }
        .btn-primary {
            background-color: #a567a5; /* Lighter purple for buttons */
            border-color: #a567a5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #944d94; /* Slightly darker purple on hover */
            border-color: #944d94;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }
        p, label {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #e0e0e0; /* Light gray for text */
        }
        .form-control {
            background-color: #f5f5f5; /* Light background for input */
            border: 1px solid #ddd;
            color: #333;
        }
        .form-control:focus {
            border-color: #7a417d;
            box-shadow: 0 0 0 0.2rem rgba(122, 65, 125, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h1>Sign Up</h1>
                </div>
                <div class="card-body">
                    <form id="signup-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;

        // Send the username to the server
        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            });

            if (response.ok) {
                // Set the cookie only if the response is successful
                const expirationDate = new Date();
                expirationDate.setTime(expirationDate.getTime() + (24 * 60 * 60 * 1000)); // 24 hours from now
                document.cookie = "wineuser=" + encodeURIComponent(username) + "; path=/; expires=" + expirationDate.toUTCString() + ";";
                alert('Sign-up successful! Welcome, ' + username + '!');
                window.location.href = "/dashboard"; // Redirect to dashboard
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);
            }
        } catch (error) {
            console.error('Error during sign-up:', error);
            alert('An error occurred. Please try again later.');
        }
    });
</script>
</body>
</html>
